<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"> <!-- 使用vue样式模板 -->
</head>

<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      // 设置封面
      coverpage: true,
      // 自定义侧边栏
      loadSidebar: true,
      //顶部导航
      loadNavbar: true,
      // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
      maxLevel: 5,
      // 生成目录最大的层级
      subMaxLevel: 5,
      // 侧边栏标题
      name: 'GolangDocs',
      // github地址
      repo: '',
      auto2top: true,
      // 搜索
      search: {
        placeholder: '搜索',
        noData: '找不到结果!',
        depth: 3
      },
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      // 定义路由别名，可以更自由的定义路由规则。 支持正则
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'//防止意外回退
      },
      // 字数统计 改为中文
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      // 复制按钮改为中文
      copyCode: {
        buttonText: { '/': '点击复制' },
        errorText: { '/': '错误' },
        successText: { '/': '已复制' }
      },
      // 末尾文本显示
      plugins: [
        function (hook, vm) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span>elephantnote.com &copy;2020.</span>',
            '<span> Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a></span>',
            ' V' + window.Docsify.version,
            '</footer>'
          ].join('');

          hook.afterEach(function (html) {
            return html + footer;
          });
        }
      ],
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- <script src="//unpkg.com/docsify/lib/docsify.min.js"></script> -->
  <!-- 引用go语言支持 -->
  <script src="//unpkg.com/prismjs/components/prism-go.min.js"></script>
  <!-- 代码块显示复制代码 -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- 图片缩放插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!--全文搜索,直接用官方提供的无法生效-->
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 上一篇/下一篇 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>

</html>
